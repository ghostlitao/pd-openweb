<div class="settingPictureLayer">
    <div class="settingPictureLayerTitle">{{= _l('系统头像') }}</div>
    <div class="settingPictureLayerImg clearfix">
        {{~ it.names:name }}
        <img data-name="{{= name }}" src="{{=it.basePath + name}}?imageView2/1/w/100/h/100/q/90" class="Hand singleHead"/>
        {{~}}
    </div>
    <div class="insertGroupImg" id="uploadGroupAvatarWrap">
        <a href="javascript:void(0);" id="uploadGroupAvatar">{{= _l('使用自定义头像') }}</a>
    </div>
</div>
